<!doctype html>
<html lang="en">

<head data-th-replace="/fragments/head"></head>

<body>

<nav data-th-replace="/fragments/nav :: nav-admin"></nav>

<div class="container">

    <h1 class="display-2" data-th-text="'Edit ' + ( ${categoryName} ?: ${category.name} )"></h1>
    <a href="/admin/categories" class="btn btn-primary mb-5">Back to categories</a>

    <div data-th-if="${message}" data-th-text="${message}" data-th-class="${'alert ' + alertClass}"></div>

    <form method="post" data-th-object="${category}" data-th-action="@{/admin/categories/edit}" >

        <div data-th-if="${#fields.hasErrors('*')}" class="alert alert-danger">
            There are errors
        </div>

        <div class="form-group">
            <label for="">Name:</label>
            <input type="text" class="form-control" data-th-field="*{name}" placeholder="Name">
            <span class="error" data-th-if="${#fields.hasErrors('name')}" th-errors="*{name}"></span>
        </div>

        <input type="hidden" data-th-field="*{id}" data-th-value="${category.id}">
        <button class="btn btn-danger mb-5">Edit</button>

    </form>

</div>

<div data-th-replace="/fragments/footer"></div>

</body>

</html>
