<div class="bg-dark text-white p-3 mt-3" data-th-fragment="cart_partial" data-th-if="${notCartViewPage == null}">
    <div class="cart cartActive" data-th-if="${cartActive}">
        <p>You have <span data-th-text="${csize}"></span> items in your cart.</p>
        <p>Total <span data-th-text="'$' + ${#numbers.formatDecimal(ctotal, 0, 'COMMA', 2, 'POINT')}"></span> items in your cart.</p>
        <p>
            <a href="/cart/view" class="btn btn-success">View cart</a>
            <a href="/cart/clear" class="btn btn-danger float-right">Clear cart</a>
        </p>
    </div>
    <div class="cart cartInactive" data-th-unless="${cartActive}">
        <p>Your cart is empty.</p>
    </div>
</div>
