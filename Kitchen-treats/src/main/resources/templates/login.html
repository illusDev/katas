<!doctype html>
<html lang="en">

<head data-th-replace="/fragments/head"></head>

<body>

<nav data-th-replace="/fragments/nav :: nav-front"></nav>

<div class="container-fluid mt-5">
    <div class="row">
        <div data-th-replace="/categories"></div>
        <div class="col"></div>
        <div class="col-6 text-center">

            <h3 class="display-4">Login</h3>

    <!--        <div class="alert alert-danger" data-th-if="${param.error}">
                Invalid credentials
            </div-->

            <form method="post" data-th-action="@{/login}">

                <div class="form-group">
                    <label for="">Username:</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Username">
                </div>

                <div class="form-group">
                    <label for="">Password:</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                </div>

                <button class="btn btn-danger mb-5">Login</button>

                <p>
                    Click <a data-th-href="@{/register}">here</a> to register.
                </p>

            </form>

        </div>
        <div class="col"></div>
    </div>
</div>

<div data-th-replace="/fragments/footer"></div>

</body>

</html>
